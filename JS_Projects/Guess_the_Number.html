<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_the_Number</title>
    <link rel="stylesheet" href="Guess_the_Number.css">
</head>
<body>
    
<div id="wrapper">
<h1>Number Guessing Game</h1>
<p>try to guess a random number between 1 and 100</p>
<p>you have 10 attempts to guess the right number</p>
<br>

<form id="form">
<label for="guessField" id="guess">Guess the Number</label>
<input type="text"  id="guessField" class="guessField">
<input type="submit"  id="subt" class="guessSubmit">
</form>

<div class="resultParas">

<p> Previous Guesses:  <span class="Guesses"></span> </p>
<p> Guesses Remaining: <span class="lastResult">10</span> </p>
<p class="lowOrHigh"></p>

</div>

</div>


</body>
<script src="Guess_the_Number.js"></script>
</html>
